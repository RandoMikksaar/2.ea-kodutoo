    <body onload="askName()">
        
        <script> 

            function askName(){
                var message;
                var name = sessionStorage.getItem("name");
                if (name == null || name == "null"){
                    name = prompt("Mis su nimi on?");
                    sessionStorage.setItem("name", name);
                } else {
                    message = "Tere, " + name +"!";
                } 
                document.getElementById("hello-name").innerHTML = message;
            } 

           

        </script>

        <table>    
        <tr>
            <th colspan="2" id="game-title"><h1>Trükkimise mäng</h1></th>

        </tr>

            <td><h3>Trüki ekraanil olev sõna nii kiiresti ja veatult kui suudad!</h3></td>
        </tr>
